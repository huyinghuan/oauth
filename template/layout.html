    <!-- 通用弹出窗口 -->
    <style>
        .modal {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: fixed;
            z-index: 40;
            bottom: 0;
            left: 0;
            right: 0;
            top: 0;
        }

        .modal-background {
            bottom: 0;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            background-color: rgba(10, 10, 10, .86);
        }

        @media screen and (min-width: 769px) {
            .modal-card {
                width: 600px
            }
        }

        .modal-card {
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 40px);
            overflow: hidden;
            margin: 0 auto;
            position: relative;
        }

        .modal-card-head {
            border-bottom: 1px solid #dbdbdb;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            align-items: center;
            background-color: #f5f5f5;
            display: flex;
            flex-shrink: 0;
            justify-content: flex-start;
            padding: 20px;
        }

        .modal-card-head .modal-card-title {
            color: #363636;
            flex-grow: 1;
            flex-shrink: 0;
            font-size: 1.5rem;
            line-height: 1;
        }

        .modal-card-body {
            -webkit-overflow-scrolling: touch;
            background-color: #fff;
            flex-grow: 1;
            flex-shrink: 1;
            overflow: auto;
            padding: 20px;
            display: block;
        }

        .modal-card-foot {
            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            border-top: 1px solid #dbdbdb;
            align-items: center;
            background-color: #f5f5f5;
            display: flex;
            flex-shrink: 0;
            justify-content: flex-start;
            padding: 20px;
        }

        .modal-card-foot .button:not(:last-child) {
            margin-right: 10px;
        }
    </style>
    <!--button 样式-->
    <style>
        .button {
            align-items: center;
            border: 1px solid transparent;
            border-radius: 4px;
            box-shadow: none;
            display: inline-flex;
            font-size: 1rem;
            height: 2.25em;
            justify-content: flex-start;
            line-height: 1.5;
            position: relative;
            vertical-align: top;

            background-color: #fff;
            border-color: #dbdbdb;
            border-width: 1px;
            color: #363636;
            cursor: pointer;
            justify-content: center;
            padding-bottom: calc(.375em - 1px);
            padding-left: .75em;
            padding-right: .75em;
            padding-top: calc(.375em - 1px);
            text-align: center;
            white-space: nowrap;
            -webkit-appearance: none;
        }

        .button.is-success {
            background-color: #23d160;
            border-color: transparent;
            color: #fff;
        }

        .button.is-danger {
            background-color: #ff3860;
            border-color: transparent;
            color: #fff;
        }
    </style>
    <!--tag标签-->
    <style>
        .tag:not(body).is-info {
            background-color: #209cee;
            color: #fff;
        }

        .tag:not(body) {
            align-items: center;
            background-color: #f5f5f5;
            border-radius: 4px;
            color: #4a4a4a;
            display: inline-flex;
            font-size: .75rem;
            height: 2em;
            justify-content: center;
            line-height: 1.5;
            padding-left: .75em;
            padding-right: .75em;
            white-space: nowrap;
        }
    </style>
    <title>MGTV FE OAuth</title>
